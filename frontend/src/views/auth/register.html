<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/cadastro.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- <script src="/js/cadastro.js" defer></script> -->

    <title>Cadastro</title>
</head>
<body>
    
    <main class="container">
        <section class="form-register">
            <form class="w-75 mx-auto" action="/cadastro"  method="POST">
                <div class="loading">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <h1 class="text-center mb-3">Cadastro</h1>

                <div class="mb-3">
                    <label for="name" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Insira o seu nome completo">
                </div>

                <div class="mb-3">
                  <label for="cpf" class="form-label">Cpf</label>
                  <input type="text" class="form-control" name="cpf" id="cpf">
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="example@mail.com">
                </div>
               
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="********">
                </div>

                <div class="mb-3 form-check d-flex justify-content-between flex-wrap">
                    <a href="/login" title="NÃ£o tem uma conta? Clique aqui e cadastre-se">Tem uma conta? Fazer Login</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
              </form>
        </section>
    </main>

    
</body>
</html>
